<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Hero Cards</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 0;
        }

        .hero-card {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 24px !important;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .hero-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 35px 70px rgba(0, 0, 0, 0.3);
        }

        .card-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: transform 0.3s ease;
        }

        .card-1 .card-image {
            background-image: url('test.png');
        }

        .card-2 .card-image {
            background-image: url('test2.png');
        }

          .card-3 .card-image {
            background-image: url('test3.png');
        }

        .card-4 .card-image {
            background-image: url('test4.png');
        }

        .hero-card:hover .card-image {
            transform: scale(1.05);
        }

        .card-button-container {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        /* Custom CTA Button Styles */
        .cta {
            position: relative;
            margin: 0;
            padding: 12px 18px;
            transition: all 0.2s ease;
            border: none;
            background: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
        }

        .cta:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            border-radius: 50px;
            background: #4464ec;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            width: 45px;
            height: 45px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .cta span {
            position: relative;
            font-family: "Ubuntu", sans-serif;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 0.05em;
            color: #ffffff;
            z-index: 2;
        }

        .cta svg {
            position: relative;
            top: 0;
            margin-left: 10px;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke: #ffffff;
            stroke-width: 2;
            transform: translateX(-5px);
            transition: all 0.3s ease;
            z-index: 2;
        }

        .cta:hover:before {
            width: 100%;
            background: #4464ec;
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        .cta:hover svg {
            transform: translateX(0);
        }

        .cta:active {
            transform: scale(0.95);
        }

        .cta:focus {
            outline: 3px solid rgba(255, 255, 255, 0.7);
            outline-offset: 2px;
        }

        /* Mobile optimizations */
        @media (max-width: 767px) {
            body {
                padding: 20px 0;
            }
            
            .hero-card {
                border-radius: 20px !important;
                margin-bottom: 25px;
            }

            .card-button-container {
                bottom: 25px;
            }

            .cta span {
                font-size: 14px;
            }

            .cta svg {
                width: 12px;
                height: 8px;
                margin-left: 8px;
            }

            .cta:before {
                width: 40px;
                height: 40px;
            }
        }

        @media (max-width: 480px) {
            .hero-card {
                border-radius: 16px !important;
            }

            .card-button-container {
                bottom: 20px;
            }

            .cta {
                padding: 10px 16px;
            }
        }

        /* Tablet and larger screens */
        @media (min-width: 768px) {
            .hero-card {
                margin-bottom: 40px;
            }

            .card-button-container {
                bottom: 35px;
            }
        }

        /* Large screen optimizations */
        @media (min-width: 1200px) {
            .card-button-container {
                bottom: 40px;
            }

            .cta span {
                font-size: 18px;
            }

            .cta:before {
                width: 50px;
                height: 50px;
            }
        }

        /* Animation keyframes */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate(-50%, 30px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%);
            }
        }

        .card-button-container {
            animation: fadeInUp 0.8s ease-out;
            animation-delay: 0.3s;
            animation-fill-mode: both;
        }

        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            .hero-card,
            .card-image,
            .cta,
            .card-button-container {
                transition: none;
                animation: none;
            }
            
            .hero-card:hover {
                transform: none;
            }

            .card-button-container {
                opacity: 1;
                transform: translateX(-50%);
            }
        }

        /* Container spacing */
        .container {
            max-width: 1400px;
        }

        /* Gradient overlay for better button visibility */
        .hero-card::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 150px;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.3));
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .hero-card:hover::after {
            opacity: 0.7;
        }


        /* Smooth card entrance animation */
        .hero-card {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.6s ease, transform 0.6s ease, box-shadow 0.3s ease;
        }

        .hero-card.animate {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row g-4">
            <!-- First Card -->
            <div class="col-12 col-md-6">
                <div class="hero-card card-1">
                    <div class="card-image"></div>
                    <div class="card-button-container">
                        <button class="cta" onclick="handleEnter(1)">
                            <span>Kirish</span>
                            <svg width="15px" height="10px" viewBox="0 0 13 10">
                                <path d="M1,5 L11,5"></path>
                                <polyline points="8 1 12 5 8 9"></polyline>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Second Card -->
            <div class="col-12 col-md-6">
                <div class="hero-card card-2">
                    <div class="card-image"></div>
                    <div class="card-button-container">
                        <button class="cta" onclick="handleEnter(2)">
                            <span>Kirish</span>
                            <svg width="15px" height="10px" viewBox="0 0 13 10">
                                <path d="M1,5 L11,5"></path>
                                <polyline points="8 1 12 5 8 9"></polyline>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

             <!-- First Card -->
            <div class="col-12 col-md-6">
                <div class="hero-card card-3">
                    <div class="card-image"></div>
                    <div class="card-button-container">
                        <button class="cta" onclick="handleEnter(1)">
                            <span>Kirish</span>
                            <svg width="15px" height="10px" viewBox="0 0 13 10">
                                <path d="M1,5 L11,5"></path>
                                <polyline points="8 1 12 5 8 9"></polyline>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Second Card -->
            <div class="col-12 col-md-6">
                <div class="hero-card card-4">
                    <div class="card-image"></div>
                    <div class="card-button-container">
                        <button class="cta" onclick="handleEnter(2)">
                            <span>Kirish</span>
                            <svg width="15px" height="10px" viewBox="0 0 13 10">
                                <path d="M1,5 L11,5"></path>
                                <polyline points="8 1 12 5 8 9"></polyline>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>


        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        function handleEnter(cardNumber) {
            console.log(`Card ${cardNumber} bosildi`);
            alert(`Card ${cardNumber} ga xush kelibsiz!`);
            // Bu yerda kerakli amallarni bajaring
            // Misol: window.location.href = `/page${cardNumber}`;
        }

        // Keyboard navigation support
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const focusedButton = document.activeElement;
                if (focusedButton.classList.contains('cta')) {
                    focusedButton.click();
                }
            }
        });

        // Smooth entrance animation
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.hero-card');
            
            const animateCard = (card, delay) => {
                setTimeout(() => {
                    card.classList.add('animate');
                }, delay);
            };

            cards.forEach((card, index) => {
                animateCard(card, index * 200);
            });
        });

        // Enhanced intersection observer for scroll animations
        if ('IntersectionObserver' in window) {
            const observerOptions = {
                threshold: 0.2,
                rootMargin: '0px 0px -100px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animate');
                        observer.unobserve(entry.target);
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.hero-card').forEach(card => {
                observer.observe(card);
            });
        } else {
            // Fallback for older browsers
            document.querySelectorAll('.hero-card').forEach(card => {
                card.classList.add('animate');
            });
        }

        // Performance optimization: Passive event listeners
        document.addEventListener('scroll', () => {}, { passive: true });
        document.addEventListener('touchstart', () => {}, { passive: true });
    </script>
</body>
</html>
