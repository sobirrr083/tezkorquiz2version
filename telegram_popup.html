<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Popup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .popup-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 420px;
            width: 100%;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 32px;
            height: 32px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .close-btn::before,
        .close-btn::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 2px;
            background: white;
            border-radius: 2px;
        }

        .close-btn::before {
            transform: rotate(45deg);
        }

        .close-btn::after {
            transform: rotate(-45deg);
        }

        .popup-header {
            background: linear-gradient(135deg, #0088cc 0%, #229ED9 100%);
            padding: 40px 30px 30px;
            text-align: center;
            position: relative;
        }

        .telegram-icon {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .telegram-icon svg {
            width: 50px;
            height: 50px;
        }

        .popup-content {
            padding: 32px 30px;
            text-align: center;
        }

        h2 {
            color: #1a1a1a;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 28px;
        }

        .cta-button {
            background: linear-gradient(135deg, #0088cc 0%, #229ED9 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 136, 204, 0.3);
            text-decoration: none;
        }

        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 136, 204, 0.4);
        }

        .cta-button:active {
            transform: translateY(0);
        }

        .cta-button svg {
            width: 24px;
            height: 24px;
        }

        @media (max-width: 480px) {
            .popup-container {
                margin: 20px;
                border-radius: 20px;
            }

            h2 {
                font-size: 20px;
            }

            p {
                font-size: 14px;
            }

            .popup-header {
                padding: 30px 20px 25px;
            }

            .popup-content {
                padding: 24px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-container">
            <button class="close-btn" onclick="closePopup()"></button>
            
            <div class="popup-header">
                <div class="telegram-icon">

                    </svg>
                </div>
            </div>

            <div class="popup-content">
                <h2>So'ngi yangiliklar</h2>
                <p>Telegram kanalimizga qo'shiling va barcha yangiliklar va maxsus takliflardan birinchi bo'lib xabardor bo'ling!</p>

                    </svg>
                    Kanalga qo'shilish
                </a>
            </div>
        </div>
    </div>

    <script>
        function closePopup() {
            const overlay = document.getElementById('popupOverlay');
            overlay.style.animation = 'fadeOut 0.3s ease';
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 300);
        }

        // Overlay bo'sh joyiga bosganda yopish
        document.getElementById('popupOverlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closePopup();
            }
        });

        // ESC tugmasi bilan yopish
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closePopup();
            }
        });
    </script>
</body>
</html>
