    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --warning-color: #f8961e;
            --gradient-1: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            --white: #fff;
            --black: #282936;
            --burger-active-color: #ff0000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ECF2FF;
            min-height: 100vh;
            padding-top: 80px;
        }

        .navbar {
            padding: 12px 0;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .navbar.scrolled {
            padding: 8px 0;
            box-shadow: 0 6px 40px rgba(0, 0, 0, 0.15);
        }

        .navbar-brand {
            font-family: 'Roboto';
            font-weight: 800;
            font-size: 28px;
            color: var(--primary-color) !important;
            letter-spacing: -0.5px;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navbar-brand:hover {
            transform: scale(1.05);
        }

        .navbar-nav {
            gap: 5px;
            margin-left: auto;
        }

        .nav-link {
            font-family: 'Roboto', sans-serif;
            font-weight: 600;
            font-size: 15px;
            padding: 10px 20px !important;
            color: var(--dark-color) !important;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-1);
            opacity: 0.1;
            transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: -1;
        }

        .nav-link:hover::before {
            left: 0;
        }

        .nav-link:hover {
            color: var(--primary-color) !important;
        }

        .nav-link:hover .nav-icon {
            fill: var(--primary-color);
            transform: scale(1.1);
        }

        .nav-link.active {
            background: var(--gradient-1);
            color: white !important;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .nav-link.active .nav-icon {
            fill: white;
        }

        .nav-link.active::before {
            display: none;
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            fill: var(--dark-color);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-right: 8px;
            display: inline-block;
            vertical-align: middle;
        }

        .dropdown-icon {
            width: 22px;
            height: 22px;
            fill: var(--dark-color);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-right: 10px;
            display: inline-block;
            vertical-align: middle;
            z-index: 1;
            flex-shrink: 0;
        }

        .dropdown-toggle::after {
            transition: transform 0.3s ease;
            margin-left: 8px;
        }

        .dropdown-toggle[aria-expanded="true"]::after {
            transform: rotate(180deg);
        }

        .dropdown-menu {
            border: none;
            border-radius: 16px;
            padding: 12px;
            margin-top: 12px;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            min-width: 260px;
            transform-origin: top;
            opacity: 0;
            visibility: hidden;
            transform: scaleY(0);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: block;
            position: absolute;
            right: 0;
        }

        .dropdown.show .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: scaleY(1);
        }

        .dropdown-item {
            padding: 12px 18px;
            border-radius: 12px;
            font-family: 'Roboto', sans-serif;
            font-weight: 600;
            font-size: 14px;
            color: var(--dark-color);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 4px;
            position: relative;
            z-index: 1;
            overflow: hidden;
            width: 100%;
        }

        .dropdown-item:hover {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(118, 75, 162, 0.2) 100%);
            color: var(--primary-color);
        }

        .dropdown-item:hover .dropdown-icon {
            fill: var(--primary-color);
            transform: scale(1.15);
        }

        .burger {
            position: relative;
            width: 26px;
            height: 20px;
            background: transparent;
            cursor: pointer;
            display: none;
            margin-left: auto;
            transition: all 0.3s ease;
        }

        .burger input {
            display: none;
        }

        .burger span {
            display: block;
            position: absolute;
            height: 2.5px;
            width: 100%;
            background: var(--black);
            border-radius: 8px;
            opacity: 1;
            left: 0;
            transform: rotate(0deg);
            transition: all 0.3s ease-in-out;
        }

        .burger input:checked ~ span {
            background: var(--burger-active-color);
        }

        .burger span:nth-of-type(1) {
            top: 0px;
            transform-origin: left center;
        }

        .burger span:nth-of-type(2) {
            top: 50%;
            transform: translateY(-50%);
            transform-origin: left center;
        }

        .burger span:nth-of-type(3) {
            top: 100%;
            transform-origin: left center;
            transform: translateY(-100%);
        }

        .burger input:checked ~ span:nth-of-type(1) {
            transform: rotate(45deg);
            top: -1px;
            left: 3px;
        }

        .burger input:checked ~ span:nth-of-type(2) {
            width: 0%;
            opacity: 0;
        }

        .burger input:checked ~ span:nth-of-type(3) {
            transform: rotate(-45deg);
            top: 18px;
            left: 3px;
        }

        /* Mobile menu bottom section styles */
        .mobile-menu-bottom {
            display: none;
            padding: 20px;
            border-top: 2px solid rgba(102, 126, 234, 0.1);
            margin-top: auto;
            padding-bottom: 80px;
            display: flex;
            flex-direction: row; /* Changed to row for mobile view */
            align-items: center;
            justify-content: center;
            gap: 25px; /* Match social-links gap */
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
        }

        .social-link {

            height: 45px;
            border-radius: 12px;

            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;

        }

        .social-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            background: var(--gradient-1);
        }

        .social-link i {
            font-size: 20px;
            color: var(--primary-color);

        }

        .social-link:hover i {

        }

        .help-button {
            width: auto; /* Adjusted to fit content */

            }

            .dropdown.show .dropdown-menu {

            }

            }

            .dropdown-item:hover {

            }

            .dropdown-item:last-child {
                margin-bottom: 0;
            }

            .dropdown-item span {
                flex-grow: 0;
            }

            .mobile-menu-bottom {
                display: flex;
                margin-top: auto;
                padding-top: 10px;
            }
        }

            }
        }
    </style>

            const navLinks = document.querySelectorAll('.navbar-nav a:not(.dropdown-toggle)');

                }
            }, { passive: true });

            // Burger menu toggle
            burgerInput.addEventListener('change', function() {
                if (this.checked) {
                    navbarCollapse.classList.add('show');
                    document.body.style.overflow = 'hidden';
                } else {
                    navbarCollapse.classList.remove('show');
                    dropdown.classList.remove('show');
                    dropdownToggle.setAttribute('aria-expanded', 'false');
                    dropdownMenu.classList.remove('show');
                    document.body.style.overflow = 'auto';
                }
            });

            // Close mobile menu on link click (except dropdown toggle)
            navLinks.forEach(function(link) {
                link.addEventListener('click', function() {
                    if (navbarCollapse.classList.contains('show')) {
                        burgerInput.checked = false;
                        navbarCollapse.classList.remove('show');
                        document.body.style.overflow = 'auto';
                    }
                });
            });

            // Click handling for dropdown
            let isDropdownClicked = false;

            dropdownToggle.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                isDropdownClicked = !dropdown.classList.contains('show');
                dropdown.classList.toggle('show');
                dropdownToggle.setAttribute('aria-expanded', isDropdownClicked);
                dropdownMenu.classList.toggle('show');
            });

            // Close dropdown on outside click
            document.addEventListener('click', function(e) {
                if (!dropdown.contains(e.target) && dropdown.classList.contains('show')) {
                    isDropdownClicked = false;
                    dropdown.classList.remove('show');
                    dropdownToggle.setAttribute('aria-expanded', 'false');
                    dropdownMenu.classList.remove('show');
                }
            });

            // Prevent dropdown menu clicks from closing the dropdown
            dropdownMenu.addEventListener('click', function(e) {
                e.stopPropagation();
            });
        });
    </script>
</body>
</html>
