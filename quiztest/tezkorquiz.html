<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tezkor Quiz</title>
    <link rel="icon" href="aga/iconcha.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .quiz-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .quiz-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .quiz-header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .quiz-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .quiz-subtitle {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .progress-container {
            padding: 20px 30px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }

        .progress {
            height: 8px;
            border-radius: 10px;
            background: #e2e8f0;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(90deg, #4f46e5, #7c3aed);
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .question-counter {
            text-align: center;
            margin-top: 15px;
            font-weight: 600;
            color: #64748b;
        }

        .question-container {
            padding: 40px 30px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .question-slide {
            opacity: 0;
            transform: translateX(50px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .question-slide.active {
            opacity: 1;
            transform: translateX(0);
        }

        .question-slide.exit {
            opacity: 0;
            transform: translateX(-50px);
        }

        .question-text {
            font-size: 1.4rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 30px;
            line-height: 1.6;
            text-align: center;
        }

        .options-container {
            display: grid;
            gap: 15px;
        }

        .option-btn {
            padding: 20px 25px;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            background: white;
            text-align: left;
            font-size: 1.1rem;
            font-weight: 500;
            color: #475569;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .option-btn:hover {
            border-color: #4f46e5;
            background: #f8fafc;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.15);
        }

        .option-btn.selected {
            border-color: #4f46e5;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
        }

        .option-btn.correct {
            border-color: #10b981;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .option-btn.incorrect {
            border-color: #ef4444;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .option-letter {
            display: none;
        }

        .controls {
            padding: 30px;
            text-align: center;
            background: #f8fafc;
            border-top: 1px solid #e2e8f0;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.4);
        }

        .file-upload-container {
            text-align: center;
            padding: 60px 30px;
        }

        .upload-area {
            border: 3px dashed #cbd5e1;
            border-radius: 20px;
            padding: 60px 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(248, 250, 252, 0.5);
        }

        .upload-area:hover {
            border-color: #4f46e5;
            background: rgba(79, 70, 229, 0.05);
        }

        .upload-icon {
            font-size: 4rem;
            color: #94a3b8;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: #475569;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #94a3b8;
            font-size: 1rem;
        }

        .result-container {
            text-align: center;
            padding: 60px 30px;
        }

        .result-icon {
            font-size: 5rem;
            margin-bottom: 30px;
        }

        .result-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .result-score {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 20px;
        }

        .result-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .result-item {
            background: rgba(248, 250, 252, 0.8);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #e2e8f0;
        }

        .result-item-value {
            font-size: 2rem;
            font-weight: 700;
            color: #4f46e5;
        }

        .result-item-label {
            color: #64748b;
            font-weight: 500;
            margin-top: 5px;
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-bounce {
            animation: bounce 0.6s ease-in-out;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        @media (max-width: 768px) {
            .quiz-container {
                padding: 10px;
            }

            .quiz-title {
                font-size: 1.5rem;
            }

            .question-text {
                font-size: 1.2rem;
            }

            .option-btn {
                padding: 15px 20px;
                font-size: 1rem;
            }

            .progress-container,
            .question-container,
            .controls {
                padding: 20px;
            }

            .result-score {
                font-size: 2.5rem;
            }

            .result-title {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .quiz-header {
                padding: 20px;
            }

            .question-container {
                min-height: 350px;
                padding: 30px 20px;
            }

            .option-btn {
                padding: 12px 15px;
                font-size: 0.95rem;
                text-align: center;
            }

            .option-letter {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-card">
            <!-- File Upload Section -->
            <div id="uploadSection" class="file-upload-container">
                <div class="quiz-header">
                    <h1 class="quiz-title">
                        <i class="fas fa-brain"></i> Tezkor Quiz
                    </h1>
                    <p class="quiz-subtitle">Test faylini yuklang va bilimingizni sinab ko'ring!</p>
                </div>
                
                <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                    <i class="fas fa-cloud-upload-alt upload-icon"></i>
                    <div class="upload-text">Test faylini yuklash uchun bosing!</div>
                    <div class="upload-subtext">.txt formatda faylni tanlang</div>
                </div>
                
                <input type="file" id="fileInput" accept=".txt" style="display: none;">
                
                <div class="mt-4">
                    <button class="btn btn-primary" onclick="loadSampleQuiz()">
                        <i class="fas fa-play"></i> Namuna testni boshlash
                    </button>
                </div>
            </div>

            <!-- Quiz Section -->
            <div id="quizSection" style="display: none;">
                <div class="quiz-header">
                    <h1 class="quiz-title">
                        <i class="fas fa-brain"></i> Tezkor Quiz
                    </h1>
                    <p class="quiz-subtitle">Har bir savolga diqqat bilan javob bering</p>
                </div>

                <div class="progress-container">
                    <div class="progress">
                        <div class="progress-bar" id="progressBar" style="width: 0%"></div>
                    </div>
                    <div class="question-counter">
                        <span id="currentQuestion">1</span> / <span id="totalQuestions">10</span>
                    </div>
                </div>

                <div class="question-container">
                    <div id="questionSlide" class="question-slide">
                        <div class="question-text" id="questionText"></div>
                        <div class="options-container" id="optionsContainer"></div>
                    </div>
                </div>

                <div class="controls">
                    <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" disabled>
                        <span id="nextBtnText">Keyingi savol</span>
                        <i class="fas fa-arrow-right ms-2"></i>
                    </button>
                </div>
            </div>

            <!-- Result Section -->
            <div id="resultSection" style="display: none;">
                <div class="result-container">
                    <div id="resultIcon" class="result-icon"></div>
                    <h2 id="resultTitle" class="result-title"></h2>
                    <div id="resultScore" class="result-score"></div>
                    
                    <div class="result-details">
                        <div class="result-item">
                            <div id="correctCount" class="result-item-value">0</div>
                            <div class="result-item-label">To'g'ri javoblar</div>
                        </div>
                        <div class="result-item">
                            <div id="incorrectCount" class="result-item-value">0</div>
                            <div class="result-item-label">Noto'g'ri javoblar</div>
                        </div>
                        <div class="result-item">
                            <div id="totalTime" class="result-item-value">0</div>
                            <div class="result-item-label">Umumiy vaqt</div>
                        </div>
                    </div>

                    <div class="mt-4">
                        <button class="btn btn-primary me-3" onclick="restartQuiz()">
                            <i class="fas fa-redo"></i> Qayta boshlash
                        </button>
                        <br><br>
                        <button class="btn btn-outline-primary" onclick="newQuiz()">
                            <i class="fas fa-plus"></i> Yangi test
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        let questions = [];
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let score = 0;
        let startTime;
        let selectedAnswer = null;

        // Fisher-Yates shuffle algoritmi
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Namuna savollar
        const sampleQuestions = [
            {
                question: "Tezkor Quizning ustunligi nimada?",
                options: [
                    "Klaviaturada "1, 2, 3, 4" raqamlarni bosish orqali variantlarni tanlash mumkin va Keyingi savolga o'tish uchun "Enter" tugmasi bosiladi (Sinab ko'ringchi?) ",
                    "Variant belgilangandan keyin avtomatik pastga tushadi.",
                    "Imtihon ko'rinishidagi muhit bilan test yechiladi.",
                    "Vaqt kam beriladi va tez ishlahsga undaydi."
                ],
                answer: 0
            },
            {
                question: "Pro Quiz qanday tuzilishi qaysi ilova, botdan ilhomlanilgan?",
                options: [
                    "Telegram ijtimoiy tarmog'idan Quiz Botdan",
                    "Kahoot saytidan",
                    "Kreativ qilingan"
                ],
                answer: 0
            },
            {
                question: "Umumiy sayt quizlari qanday formatda ishlaydi?",
                options: [
                    "Oddiy blaknot fayl .txt fayl orqali ishlaydi va har bir savol, variantlar bir qator bo'ladi, undan keyin A, B, C, D variantlari va ANSWER: so'zidan keyin bitta probel bilan to'g'ri javob (A, B, C yoki D) ko'rsatiladi va bir qator ochhiq joy (Enter) qoldiriladi va keyingi savol namunadek davom etadi.",
                    "Pdf fayl orqali ishlaydi",
                    "Har qanday farmotlarni qo'llab quvatlaydi"
                ],
                answer: 0
            }
        ];

        // Fayl yuklash ishlovchisi
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type === 'text/plain') {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        parseQuestions(e.target.result);
                    } catch (error) {
                        alert('Faylni o‘qishda xatolik yuz berdi: ' + error.message);
                    }
                };
                reader.onerror = function() {
                    alert('Faylni o‘qishda xatolik yuz berdi!');
                };
                reader.readAsText(file);
            } else {
                alert('Iltimos, .txt formatda fayl yuklang!');
            }
        });

        function parseQuestions(text) {
            const lines = text.split('\n').map(line => line.trim()).filter(line => line !== '');
            questions = [];
            let currentQuestion = null;
            let options = [];
            let answer = null;

            for (let line of lines) {
                if (line.startsWith('ANSWER:')) {
                    if (currentQuestion && options.length >= 2) {
                        answer = line.split(':')[1].trim();
                        const answerIndex = 'ABCD'.indexOf(answer);
                        if (answerIndex === -1) {
                            throw new Error('Noto‘g‘ri javob formati: ' + line);
                        }
                        questions.push({
                            question: currentQuestion,
                            options: [...options],
                            answer: answerIndex
                        });
                    }
                    currentQuestion = null;
                    options = [];
                    answer = null;
                } else if (line.match(/^[A-D]\./)) {
                    options.push(line.substring(2).trim());
                } else {
                    if (currentQuestion && options.length > 0) {
                        if (options.length >= 2 && answer !== null) {
                            const answerIndex = 'ABCD'.indexOf(answer);
                            if (answerIndex !== -1) {
                                questions.push({
                                    question: currentQuestion,
                                    options: [...options],
                                    answer: answerIndex
                                });
                            }
                        }
                        currentQuestion = null;
                        options = [];
                        answer = null;
                    }
                    currentQuestion = line;
                }
            }

            // Oxirgi savolni qo‘shish
            if (currentQuestion && options.length >= 2 && answer !== null) {
                const answerIndex = 'ABCD'.indexOf(answer);
                if (answerIndex !== -1) {
                    questions.push({
                        question: currentQuestion,
                        options: [...options],
                        answer: answerIndex
                    });
                }
            }

            if (questions.length === 0) {
                throw new Error('Faylda hech qanday savol topilmadi yoki format noto‘g‘ri!');
            }

            // Savollarni tasodifiy tartibda joylashtirish
            questions = shuffle(questions);
            startQuiz();
        }

        function loadSampleQuiz() {
            questions = [...sampleQuestions];
            // Savollarni tasodifiy tartibda joylashtirish
            questions = shuffle(questions);
            startQuiz();
        }

        function startQuiz() {
            document.getElementById('uploadSection').style.display = 'none';
            document.getElementById('quizSection').style.display = 'block';
            document.getElementById('totalQuestions').textContent = questions.length;
            
            currentQuestionIndex = 0;
            userAnswers = [];
            score = 0;
            selectedAnswer = null;
            startTime = new Date();
            
            showQuestion();
        }

        function showQuestion() {
            const question = questions[currentQuestionIndex];
            const questionSlide = document.getElementById('questionSlide');
            
            // Exit animation
            questionSlide.classList.add('exit');
            
            setTimeout(() => {
                // Update content
                document.getElementById('questionText').textContent = question.question;
                document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
                
                const optionsContainer = document.getElementById('optionsContainer');
                optionsContainer.innerHTML = '';
                
                // Variantlarni tasodifiy tartibda joylashtirish
                const shuffledOptions = [...question.options];
                const shuffledIndices = Array.from({length: question.options.length}, (_, i) => i);
                shuffle(shuffledIndices);
                
                // To‘g‘ri javob indeksini yangilash
                const correctAnswerIndex = shuffledIndices.indexOf(question.answer);
                question.shuffledAnswer = correctAnswerIndex;
                
                shuffledIndices.forEach((shuffledIndex, index) => {
                    const optionBtn = document.createElement('button');
                    optionBtn.className = 'option-btn';
                    optionBtn.textContent = shuffledOptions[shuffledIndex];
                    optionBtn.onclick = () => selectAnswer(index);
                    optionsContainer.appendChild(optionBtn);
                });
                
                // Update progress
                const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
                document.getElementById('progressBar').style.width = progress + '%';
                
                // Reset button
                document.getElementById('nextBtn').disabled = true;
                selectedAnswer = null;
                
                // Update button text
                const isLastQuestion = currentQuestionIndex === questions.length - 1;
                document.getElementById('nextBtnText').textContent = isLastQuestion ? 'Testni yakunlash' : 'Keyingi savol';
                
                // Enter animation
                questionSlide.classList.remove('exit');
                questionSlide.classList.add('active');
                
                // Add bounce animation to options
                setTimeout(() => {
                    const options = optionsContainer.querySelectorAll('.option-btn');
                    options.forEach((option, index) => {
                        setTimeout(() => {
                            option.classList.add('animate-bounce');
                        }, index * 100);
                    });
                }, 200);
            }, 200);
        }

        function selectAnswer(index) {
            selectedAnswer = index;
            
            // Remove previous selections
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // Add selection to clicked option
            document.querySelectorAll('.option-btn')[index].classList.add('selected');
            
            // Enable next button
            document.getElementById('nextBtn').disabled = false;
            
            // Add click animation
            document.querySelectorAll('.option-btn')[index].classList.add('animate-fade-in');
        }

        function nextQuestion() {
            if (selectedAnswer === null) return;
            
            const question = questions[currentQuestionIndex];
            const correctAnswerIndex = question.shuffledAnswer;
            
            userAnswers.push(selectedAnswer);
            
            // Show correct/incorrect feedback
            const options = document.querySelectorAll('.option-btn');
            options[correctAnswerIndex].classList.add('correct');
            
            if (selectedAnswer !== correctAnswerIndex) {
                options[selectedAnswer].classList.add('incorrect');
            } else {
                score++;
            }
            
            // Disable next button temporarily
            document.getElementById('nextBtn').disabled = true;
            
            setTimeout(() => {
                currentQuestionIndex++;
                
                if (currentQuestionIndex < questions.length) {
                    showQuestion();
                } else {
                    showResults();
                }
            }, 1500);
        }

        function showResults() {
            document.getElementById('quizSection').style.display = 'none';
            document.getElementById('resultSection').style.display = 'block';
            
            const endTime = new Date();
            const totalTime = Math.round((endTime - startTime) / 1000);
            const percentage = Math.round((score / questions.length) * 100);
            
            // Set result content
            document.getElementById('correctCount').textContent = score;
            document.getElementById('incorrectCount').textContent = questions.length - score;
            document.getElementById('totalTime').textContent = formatTime(totalTime);
            
            // Set result based on score
            if (percentage >= 80) {
                document.getElementById('resultIcon').innerHTML = '<i class="fas fa-trophy" style="color: #f59e0b;"></i>';
                document.getElementById('resultTitle').textContent = 'Ajoyib!';
                document.getElementById('resultScore').innerHTML = `<span style="color: #10b981;">${percentage}%</span>`;
            } else if (percentage >= 60) {
                document.getElementById('resultIcon').innerHTML = '<i class="fas fa-thumbs-up" style="color: #3b82f6;"></i>';
                document.getElementById('resultTitle').textContent = 'Yaxshi!';
                document.getElementById('resultScore').innerHTML = `<span style="color: #3b82f6;">${percentage}%</span>`;
            } else {
                document.getElementById('resultIcon').innerHTML = '<i class="fas fa-redo" style="color: #ef4444;"></i>';
                document.getElementById('resultTitle').textContent = 'Qayta urinib ko\'ring';
                document.getElementById('resultScore').innerHTML = `<span style="color: #ef4444;">${percentage}%</span>`;
            }
            
            // Add animation
            document.querySelector('.result-container').classList.add('animate-fade-in');
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function restartQuiz() {
            // Savollarni qayta tasodifiy tartibda joylashtirish
            questions = shuffle(questions);
            currentQuestionIndex = 0;
            userAnswers = [];
            score = 0;
            selectedAnswer = null;
            
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('quizSection').style.display = 'block';
            
            startTime = new Date();
            showQuestion();
        }

        function newQuiz() {
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('uploadSection').style.display = 'block';
            
            // Reset file input
            document.getElementById('fileInput').value = '';
            
            // Reset all variables
            questions = [];
            currentQuestionIndex = 0;
            userAnswers = [];
            score = 0;
            selectedAnswer = null;
        }

        // Add keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (document.getElementById('quizSection').style.display !== 'none') {
                if (e.key >= '1' && e.key <= '4') {
                    const index = parseInt(e.key) - 1;
                    if (index < questions[currentQuestionIndex].options.length) {
                        selectAnswer(index);
                    }
                } else if (e.key === 'Enter' && !document.getElementById('nextBtn').disabled) {
                    nextQuestion();
                }
            }
        });

        // Add touch gestures for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', function(e) {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0 && !document.getElementById('nextBtn').disabled) {
                    // Swipe left - next question
                    nextQuestion();
                }
            }
        }
    </script>
</body>
</html>
