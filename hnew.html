<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tezkor Quiz - Oddiy Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="aga/iconcha.png">
    <style>
        :root {
            --primary: #4361ee;
            --dark: #212529;
            --light: #f8f9fa;
            --gradient: linear-gradient(135deg, #4361ee, #3a0ca3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Nunito', 'Roboto', sans-serif;
            background: #ECF2FF;
            padding-top: 80px;
            min-height: 100vh;
        }

        .navbar {
            background: white;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            padding: 12px 0;
        }
        .navbar.scrolled {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
        }

        .navbar-brand {
            font-weight: 800;
            font-size: 26px;
            color: var(--primary) !important;
        }

        .nav-link {
            font-weight: 500 !important; /* Bold emas */
            font-size: 15px;
            color: #333 !important;
            padding: 10px 18px !important;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary) !important;
        }
        .nav-link.active {
            background: var(--gradient);
            color: white !important;
        }

        .dropdown-menu {
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            padding: 10px;
            min-width: 240px;
        }
        .dropdown-item {
            font-weight: 500;
            padding: 12px 16px;
            border-radius: 12px;
            transition: all 0.3s;
        }
        .dropdown-item:hover {
            background: rgba(67, 97, 238, 0.15);
            color: var(--primary);
        }

        .profile-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
        }
        .profile-btn:hover { transform: scale(1.1); }
        .profile-btn img, .profile-btn svg {
            width: 22px;
            height: 22px;
            border-radius: 50%;
        }
        .profile-btn svg { fill: white; }

        .profile-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 10px;
            width: 280px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            overflow: hidden;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 1050;
        }
        .profile-dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .profile-user {
            padding: 16px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .profile-user h4 {
            font-size: 15px;
            font-weight: 600;
            margin: 0;
        }
        .profile-user p {
            font-size: 13px;
            color: #666;
            margin: 4px 0 0;
        }

        .profile-logout {
            padding: 14px 16px;
            color: #d32f2f;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }
        .profile-logout:hover {
            background: #ffebee;
        }

        .burger {
            display: none;
            cursor: pointer;
        }
        .burger span {
            display: block;
            width: 24px;
            height: 2px;
            background: #333;
            margin: 5px 0;
            transition: 0.3s;
            border-radius: 2px;
        }

        @media (max-width: 991px) {
            .burger { display: block; }
            .navbar-collapse {
                position: fixed;
                top: 70px;
                left: 0;
                width: 100%;
                height: calc(100vh - 70px);
                background: white;
                padding: 20px;
                transform: translateX(-100%);
                transition: 0.4s ease;
                z-index: 1000;
                overflow-y: auto;
            }
            .navbar-collapse.show {
                transform: translateX(0);
            }
            .nav-link {
                font-size: 17px;
                padding: 16px 20px !important;
                margin: 5px 0;
                border-radius: 14px;
            }
        }

        .logout-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: 0.3s;
        }
        .logout-modal.show { opacity: 1; visibility: visible; }
        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            transform: scale(0.9);
            transition: 0.3s;
        }
        .logout-modal.show .modal-content { transform: scale(1); }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg fixed-top" id="mainNavbar">
        <div class="container">
            <a class="navbar-brand" href="index.html">Tezkor Quiz</a>

            <!-- Mobile Profile -->
            <div class="d-lg-none">
                <div class="profile-btn" id="mobileProfileBtn">
                    <svg viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
                </div>
            </div>

            <!-- Burger -->
            <div class="burger" id="burgerMenu">
                <span></span><span></span><span></span>
            </div>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto gap-2">
                    <li class="nav-item"><a class="nav-link" href="index.html">Bosh sahifa</a></li>
                    <li class="nav-item"><a class="nav-link" href="segment25.html">Segment</a></li>
                    <li class="nav-item"><a class="nav-link" href="faq.html">Aloqa</a></li>
                    
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            Testni boshlash
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="quiztest/tezkorquiz.html">Tezkor Quiz</a></li>
                            <li><a class="dropdown-item" href="quiztest/bilim.html">Bilim Quiz</a></li>
                            <li><a class="dropdown-item" href="quiztest/smart.html">Smart Quiz</a></li>
                            <li><a class="dropdown-item" href="quiztest/pro.html">Pro Quiz</a></li>
                            <li><a class="dropdown-item" href="quiztest/imtihon.html">Imtihon Quiz</a></li>
                        </ul>
                    </li>

                    <!-- Desktop Profile -->
                    <li class="nav-item d-none d-lg-block">
                        <div class="profile-btn" id="desktopProfileBtn">
                            <svg viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- PROFILE DROPDOWN -->
    <div class="profile-dropdown" id="profileDropdown">
        <div class="profile-user">
            <div class="profile-user-avatar" id="dropdownAvatar">
                <svg viewBox="0 0 24 24"><path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
            </div>
            <div>
                <h4 id="userDisplayName">Foydalanuvchi</h4>
                <p id="userEmail">email@example.com</p>
            </div>
        </div>
        <div class="profile-logout" id="logoutTrigger">
            Chiqish
        </div>
    </div>

    <!-- LOGOUT MODAL -->
    <div class="logout-modal" id="logoutModal">
        <div class="modal-content">
            <h3>Tizimdan chiqish</h3>
            <p>Haqiqatan ham chiqmoqchimisiz?</p>
            <div class="d-flex gap-3 mt-4">
                <button class="btn btn-secondary flex-fill" id="cancelLogout">Bekor qilish</button>
                <button class="btn btn-danger flex-fill" id="confirmLogout">Chiqish</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBxIpLY5WasiSIlDL4japBLnnXRwOLUKEQ",
            authDomain: "tezkor-quiz-bbe3c.firebaseapp.com",
            projectId: "tezkor-quiz-bbe3c",
            storageBucket: "tezkor-quiz-bbe3c.firebasestorage.app",
            messagingSenderId: "143161522496",
            appId: "1:143161522496:web:252108ace3a4c19f35e2a5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Elementlar
        const navbar = document.getElementById('mainNavbar');
        const burger = document.getElementById('burgerMenu');
        const navbarCollapse = document.getElementById('navbarNav');
        const desktopBtn = document.getElementById('desktopProfileBtn');
        const mobileBtn = document.getElementById('mobileProfileBtn');
        const profileDropdown = document.getElementById('profileDropdown');
        const dropdownAvatar = document.getElementById('dropdownAvatar');
        const nameEl = document.getElementById('userDisplayName');
        const emailEl = document.getElementById('userEmail');
        const logoutTrigger = document.getElementById('logoutTrigger');
        const modal = document.getElementById('logoutModal');
        const cancelBtn = document.getElementById('cancelLogout');
        const confirmBtn = document.getElementById('confirmLogout');

        // Auth holati
        onAuthStateChanged(auth, user => {
            if (user) {
                nameEl.textContent = user.displayName || "Foydalanuvchi";
                emailEl.textContent = user.email || "email mavjud emas";
                if (user.photoURL) {
                    const img = `<img src="${user.photoURL}" alt="Profil">`;
                    desktopBtn.innerHTML = img;
                    mobileBtn.innerHTML = img;
                    dropdownAvatar.innerHTML = img;
                }
            } else {
                window.location.href = 'kirish.html';
            }
        });

        // Scroll effekt
        window.addEventListener('scroll', () => {
            navbar.classList.toggle('scrolled', window.scrollY > 30);
        });

        // Burger menu
        burger.addEventListener('click', () => {
            navbarCollapse.classList.toggle('show');
            document.body.style.overflow = navbarCollapse.classList.contains('show') ? 'hidden' : 'auto';
        });

        // Profil dropdown
        [desktopBtn, mobileBtn].forEach(btn => {
            btn?.addEventListener('click', e => {
                e.stopPropagation();
                profileDropdown.classList.toggle('show');
            });
        });

        document.addEventListener('click', e => {
            if (!profileDropdown.contains(e.target) && 
                !desktopBtn?.contains(e.target) && 
                !mobileBtn?.contains(e.target)) {
                profileDropdown.classList.remove('show');
            }
        });

        // Chiqish
        logoutTrigger.onclick = () => {
            profileDropdown.classList.remove('show');
            modal.classList.add('show');
        };
        cancelBtn.onclick = () => modal.classList.remove('show');
        modal.onclick = e => e.target === modal && modal.classList.remove('show');

        confirmBtn.onclick = async () => {
            try {
                await signOut(auth);
                window.location.href = 'kirish.html';
            } catch (err) {
                alert("Xatolik: " + err.message);
            }
        };
    </script>
</body>
</html>
