<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Header</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    .animate-dropdown {
      animation: fadeIn 0.2s ease-out;
    }
    
    .animate-modal {
      animation: zoomIn 0.2s ease-out;
    }
    
    .spinner {
      border: 2px solid white;
      border-top-color: transparent;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 0.6s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <!-- Logo yoki sarlavha -->
        <div class="flex items-center">
          <h1 class="text-xl font-semibold text-gray-800">Mening Ilovam</h1>
        </div>

        <!-- Profil qismi -->
        <div class="relative">
          <button id="profileBtn" class="flex items-center space-x-2 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-full p-1 transition-all hover:bg-gray-100">
            <div id="profileImage" class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
            </div>
          </button>

          <!-- Dropdown menyu -->
          <div id="dropdown" class="hidden absolute right-0 mt-2 w-72 bg-white rounded-lg shadow-xl border border-gray-200 py-2 z-50 animate-dropdown">
            <!-- Foydalanuvchi ma'lumotlari -->
            <div class="px-4 py-3 border-b border-gray-100">
              <div class="flex items-center space-x-3">
                <div id="dropdownImage" class="w-12 h-12 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center">
                  <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                  </svg>
                </div>
                <div class="flex-1 min-w-0">
                  <p id="userName" class="text-sm font-semibold text-gray-900 truncate">Foydalanuvchi</p>
                  <p id="userEmail" class="text-xs text-gray-500 truncate">email@example.com</p>
                </div>
              </div>
            </div>

            <!-- Chiqish tugmasi -->
            <button id="logoutBtn" class="w-full flex items-center space-x-3 px-4 py-3 text-red-600 hover:bg-red-50 transition-colors">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
              </svg>
              <span class="font-medium">Chiqish</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Chiqish tasdiqlash modali -->
  <div id="logoutModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-xl shadow-2xl max-w-md w-full p-6 animate-modal">
      <div class="flex justify-between items-start mb-4">
        <h3 class="text-xl font-bold text-gray-900">Tizimdan chiqish</h3>
        <button id="closeModal" class="text-gray-400 hover:text-gray-600 transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      
      <p class="text-gray-600 mb-6">Haqiqatan ham tizimdan chiqmoqchimisiz?</p>

      <div class="flex space-x-3">
        <button id="cancelBtn" class="flex-1 px-4 py-2.5 bg-gray-100 text-gray-700 rounded-lg font-medium hover:bg-gray-200 transition-colors">
          Bekor qilish
        </button>
        <button id="confirmLogout" class="flex-1 px-4 py-2.5 bg-red-600 text-white rounded-lg font-medium hover:bg-red-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center">
          <span id="logoutText">Chiqish</span>
          <div id="logoutSpinner" class="hidden spinner"></div>
        </button>
      </div>
    </div>
  </div>

  <!-- Firebase va JavaScript -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
    import { getAuth, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';

    // Firebase sozlamalari (o'z ma'lumotlaringiz bilan almashtiring)
const firebaseConfig = {
      apiKey: "AIzaSyBxIpLY5WasiSIlDL4japBLnnXRwOLUKEQ",
      authDomain: "tezkor-quiz-bbe3c.firebaseapp.com",
      projectId: "tezkor-quiz-bbe3c",
      storageBucket: "tezkor-quiz-bbe3c.firebasestorage.app",
      messagingSenderId: "143161522496",
      appId: "1:143161522496:web:252108ace3a4c19f35e2a5",
    };

    // Firebase initialize
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // DOM elementlar
    const profileBtn = document.getElementById('profileBtn');
    const dropdown = document.getElementById('dropdown');
    const logoutBtn = document.getElementById('logoutBtn');
    const logoutModal = document.getElementById('logoutModal');
    const closeModal = document.getElementById('closeModal');
    const cancelBtn = document.getElementById('cancelBtn');
    const confirmLogout = document.getElementById('confirmLogout');
    const profileImage = document.getElementById('profileImage');
    const dropdownImage = document.getElementById('dropdownImage');
    const userName = document.getElementById('userName');
    const userEmail = document.getElementById('userEmail');
    const logoutText = document.getElementById('logoutText');
    const logoutSpinner = document.getElementById('logoutSpinner');

    let currentUser = null;
    let isLoading = false;

    // Foydalanuvchi holatini kuzatish
    onAuthStateChanged(auth, (user) => {
      currentUser = user;
      if (user) {
        // Foydalanuvchi ma'lumotlarini yangilash
        userName.textContent = user.displayName || 'Foydalanuvchi';
        userEmail.textContent = user.email || 'email@example.com';

        // Profil rasmini yangilash
        if (user.photoURL) {
          profileImage.innerHTML = `<img src="${user.photoURL}" alt="Profil" class="w-10 h-10 rounded-full object-cover border-2 border-gray-300">`;
          dropdownImage.innerHTML = `<img src="${user.photoURL}" alt="Profil" class="w-12 h-12 rounded-full object-cover">`;
        }
      }
    });

    // Dropdown ochish/yopish
    profileBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      dropdown.classList.toggle('hidden');
    });

    // Tashqarida bosilganda dropdown yopish
    document.addEventListener('click', (e) => {
      if (!profileBtn.contains(e.target) && !dropdown.contains(e.target)) {
        dropdown.classList.add('hidden');
      }
    });

    // Chiqish modalni ochish
    logoutBtn.addEventListener('click', () => {
      logoutModal.classList.remove('hidden');
      dropdown.classList.add('hidden');
    });

    // Modal yopish
    closeModal.addEventListener('click', () => {
      if (!isLoading) {
        logoutModal.classList.add('hidden');
      }
    });

    cancelBtn.addEventListener('click', () => {
      if (!isLoading) {
        logoutModal.classList.add('hidden');
      }
    });

    // Modal tashqarisida bosilganda yopish
    logoutModal.addEventListener('click', (e) => {
      if (e.target === logoutModal && !isLoading) {
        logoutModal.classList.add('hidden');
      }
    });

    // Chiqish funksiyasi
    confirmLogout.addEventListener('click', async () => {
      if (isLoading) return;
      
      isLoading = true;
      confirmLogout.disabled = true;
      cancelBtn.disabled = true;
      logoutText.classList.add('hidden');
      logoutSpinner.classList.remove('hidden');

      try {
        await signOut(auth);
        logoutModal.classList.add('hidden');
        dropdown.classList.add('hidden');
        console.log('Foydalanuvchi tizimdan chiqqan');
      } catch (error) {
        console.error('Chiqishda xatolik:', error);
        alert('Chiqishda xatolik yuz berdi. Iltimos qaytadan urinib ko\'ring.');
      } finally {
        isLoading = false;
        confirmLogout.disabled = false;
        cancelBtn.disabled = false;
        logoutText.classList.remove('hidden');
        logoutSpinner.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
