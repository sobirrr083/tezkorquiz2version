<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Quiz</title>
  <link rel="icon" href="tg.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f4f6f9;
      overflow-x: hidden;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .file-label {
      margin-bottom: 10px;
    }
    #uploadStatus {
      font-weight: bold;
      margin-top: 10px;
    }
    .question-container {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .question-text {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .options-container .form-check {
      margin-bottom: 8px;
    }
    .correct {
      background-color: #d1e7dd !important;
    }
    .incorrect {
      background-color: #f8d7da !important;
    }
    .check-icon {
      font-weight: bold;
      margin-left: 8px;
    }
    @keyframes correctPulse {
      0% { transform: scale(1); background-color: #d1e7dd; }
      50% { transform: scale(1.05); background-color: #bde0c8; }
      100% { transform: scale(1); background-color: #d1e7dd; }
    }
    .correct-anim {
      animation: correctPulse 0.5s ease;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-5px); }
      40% { transform: translateX(5px); }
      60% { transform: translateX(-5px); }
      80% { transform: translateX(5px); }
      100% { transform: translateX(0); }
    }
    .incorrect-anim {
      animation: shake 0.5s ease;
    }
    #backToTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: none;
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 18px;
      font-size: 18px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }
    #backToTop:hover {
      background: #0056b3;
      transform: scale(1.1);
    }
    .form-check-input {
      transform: scale(1.2);
      margin-right: 10px;
    }
    .form-check-label {
      word-wrap: break-word;
      white-space: normal;
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="text-center mb-4">Telegram Quiz Style</h1>
  <div class="mb-3" id="fileSection">
    <label for="fileInput" class="form-label file-label">Fayl tanlash (.txt)</label>
    <input type="file" class="form-control" id="fileInput" accept=".txt" />
    <div id="uploadStatus"></div>
    <p>Fayl yuklangach testlarni barchasi belgilanmaguncha fayl tanlash ochilmaydi</p>
  </div>
  <div id="quizList" style="display: none;">
    <p id="testCount" class="text-success fw-bold"></p>
    <div id="questionsContainer"></div>
  </div>
</div>

<button id="backToTop" title="Yuqoriga qaytish">üîº</button>

<script>
  const backToTopButton = document.getElementById("backToTop");
  window.onscroll = function() {
    if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
      backToTopButton.style.display = "block";
    } else {
      backToTopButton.style.display = "none";
    }
  };
  backToTopButton.addEventListener("click", function() {
    window.scrollTo({
      top: 0,
      behavior: "smooth"
    });
  });
</script>

<script>
  let tests = [];
  const fileInput = document.getElementById("fileInput");
  const uploadStatus = document.getElementById("uploadStatus");
  const quizList = document.getElementById("quizList");
  const testCount = document.getElementById("testCount");
  const questionsContainer = document.getElementById("questionsContainer");

  fileInput.addEventListener("change", (e) => {
    const file = e.target.files[0];
    if (!file) return;
    uploadStatus.textContent = "Fayl yuklanmoqda...";
    const reader = new FileReader();
    reader.onload = (ev) => {
      const content = ev.target.result;
      parseTestFile(content);
    };
    reader.readAsText(file);
  });

  function parseTestFile(content) {
    tests = [];
    const lines = content.split("\n").map(line => line.trim()).filter(Boolean);
    let currentTest = null;
    for (let i = 0; i < lines.length; i++) {
      const line = lines[i];
      if (line.startsWith("ANSWER:")) {
        if (currentTest) {
          currentTest.answer = line.replace("ANSWER:", "").trim();
          tests.push(currentTest);
          currentTest = null;
        }
      } else if (/^[A-D][\.\)]\s*/.test(line)) {
        if (currentTest) {
          const optionText = line.replace(/^[A-D][\.\)]\s*/, "").trim();
          currentTest.options.push(optionText);
          currentTest.rawOptions = currentTest.rawOptions || [];
          currentTest.rawOptions.push(line.trim());
        }
      } else {
        currentTest = {
          question: line.trim(),
          options: [],
          rawOptions: [],
          answer: "",
        };
      }
    }
    if (tests.length > 0) {
      uploadStatus.textContent = "Fayl yuklandi!";
      fileInput.disabled = true;
      showTests();
    } else {
      uploadStatus.textContent = "Xatolik: Test ma'lumotlari topilmadi yoki noto'g'ri format!";
    }
  }

  function showTests() {
    quizList.style.display = "block";
    testCount.textContent = tests.length + " ta test yuklandi!";
    questionsContainer.innerHTML = "";
    tests.forEach((test, index) => {
      const questionDiv = document.createElement("div");
      questionDiv.className = "question-container";
      const qText = document.createElement("div");
      qText.className = "question-text";
      qText.textContent = (index + 1) + ". " + test.question;
      questionDiv.appendChild(qText);
      const optionsDiv = document.createElement("div");
      optionsDiv.className = "options-container";
      test.options.forEach((opt, optIndex) => {
        const formCheck = document.createElement("div");
        formCheck.className = "form-check";
        const input = document.createElement("input");
        input.className = "form-check-input";
        input.type = "radio";
        input.name = "question_" + index;
        input.id = "question_" + index + "_option_" + optIndex;
        const label = document.createElement("label");
        label.className = "form-check-label";
        label.setAttribute("for", input.id);
        label.textContent = opt;
        input.addEventListener("change", () => {
          checkAnswer(index, optIndex);
        });
        formCheck.appendChild(input);
        formCheck.appendChild(label);
        optionsDiv.appendChild(formCheck);
      });
      questionDiv.appendChild(optionsDiv);
      questionsContainer.appendChild(questionDiv);
    });
  }

  function checkAnswer(questionIndex, selectedOptIndex) {
    const test = tests[questionIndex];
    const correctLetter = test.answer;
    const radios = document.querySelectorAll(`input[name="question_${questionIndex}"]`);
    radios.forEach((radio) => {
      const lbl = document.querySelector(`label[for="${radio.id}"]`);
      lbl.classList.remove("correct", "incorrect", "correct-anim", "incorrect-anim");
      const checkIcon = lbl.querySelector(".check-icon");
      if (checkIcon) checkIcon.remove();
    });
    const chosenRadioId = `question_${questionIndex}_option_${selectedOptIndex}`;
    const chosenLabel = document.querySelector(`label[for="${chosenRadioId}"]`);
    const chosenOptionText = test.options[selectedOptIndex];
    const correctRawOption = test.rawOptions.find(opt => opt.startsWith(correctLetter + ".") || opt.startsWith(correctLetter + ")"));
    const correctOptionText = correctRawOption.replace(/^[A-D][\.\)]\s*/, "").trim();

    if (chosenOptionText === correctOptionText) {
      chosenLabel.classList.add("correct", "correct-anim");
      chosenLabel.innerHTML += '<span class="check-icon">‚úÖ</span>';
    } else {
      chosenLabel.classList.add("incorrect", "incorrect-anim");
      chosenLabel.innerHTML += '<span class="check-icon">‚ùå</span>';
      const correctIndex = test.options.indexOf(correctOptionText);
      if (correctIndex !== -1) {
        const correctRadioId = `question_${questionIndex}_option_${correctIndex}`;
        const correctLabel = document.querySelector(`label[for="${correctRadioId}"]`);
        correctLabel.classList.add("correct", "correct-anim");
        correctLabel.innerHTML += '<span class="check-icon">‚úÖ</span>';
      }
    }
    radios.forEach((r) => (r.disabled = true));
    checkAllAnswered();
  }

  function checkAllAnswered() {
    const allAnswered = tests.every((test, index) => {
      const radios = document.querySelectorAll(`input[name="question_${index}"]`);
      return Array.from(radios).some(radio => radio.checked);
    });
    if (allAnswered) {
      fileInput.disabled = false;
      uploadStatus.textContent = "Barcha testlar belgilandi. Yangi fayl tanlang!";
    }
  }
</script>
</body>
</html>
