<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Tahrirlash</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: #fff;
            min-height: 100vh;
        }

        /* ===== OVERLAY BACKGROUND ===== */
        .app-bg {
            min-height: 100vh;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .app-bg::before {
            content: "";
            position: absolute;
            inset: 0;
            z-index: 0;
            background-image:
                linear-gradient(to right, rgba(229,231,235,0.8) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(229,231,235,0.8) 1px, transparent 1px),
                radial-gradient(circle 500px at 0% 20%, rgba(139,92,246,0.25), transparent),
                radial-gradient(circle 500px at 100% 0%, rgba(59,130,246,0.25), transparent);
            background-size: 48px 48px, 48px 48px, 100% 100%, 100% 100%;
        }

        /* ===== CONTAINER ===== */
        .container {
            position: relative;
            z-index: 1;
            max-width: 900px;
            margin: auto;
            padding: 40px 16px;
        }

        /* ===== PROFILE CARD ===== */
        .card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,.15);
            overflow: hidden;
        }

        /* ===== PROFILE HEADER ===== */
        .profile-header {
            padding: 40px 20px;
            text-align: center;
            color: #fff;
            transition: background .4s ease;
        }
        
        .avatar {
            width: 120px;
            height: 120px;
            margin: 0 auto 14px;
            border-radius: 50%;
            background: rgba(255,255,255,.25);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 42px;
            font-weight: 700;
            border: 4px solid #fff;
        }
        
        .profile-name {
            font-size: 20px;
            font-weight: 600;
            opacity: .95;
        }

        /* ===== BODY ===== */
        .card-body {
            padding: 24px;
        }

        /* INPUTS */
        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 18px;
        }
        
        .input-wrapper {
            flex: 1;
        }
        
        .input-label {
            display: block;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
            color: #374151;
        }
        
        input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 2px solid #e5e7eb;
            font-size: 15px;
            transition: all 0.2s;
        }
        
        input:focus {
            outline: none;
            border-color: #6366f1;
        }
        
        input:disabled {
            background-color: #f3f4f6;
            cursor: not-allowed;
            color: #6b7280;
        }

        /* ===== GRADIENT PICKER ===== */
        .gradient-title {
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 14px;
            color: #374151;
        }
        
        .gradients {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 14px;
            margin-bottom: 24px;
        }
        
        .gradient {
            height: 70px;
            border-radius: 14px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: .25s;
        }
        
        .gradient:hover {
            transform: translateY(-4px);
        }
        
        .gradient.active {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, .25);
        }

        /* ===== ALERTS ===== */
        .alert-custom {
            border-radius: 12px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            border: none;
        }

        .alert-success-custom {
            background-color: #f0fdf4;
            color: #166534;
        }

        .alert-error-custom {
            background-color: #fef2f2;
            color: #991b1b;
        }

        .alert-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            flex-shrink: 0;
        }

        .success-icon {
            background-color: #22c55e;
        }

        .error-icon {
            background-color: #ef4444;
        }

        /* ===== BUTTONS ===== */
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }
        
        .btn {
            flex: 1;
            padding: 14px 20px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
        }
        
        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }
        
        .btn-secondary:hover {
            background: #e5e7eb;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* ===== LOADING ===== */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-overlay.show {
            display: flex;
        }

        .loading-spinner {
            background: white;
            padding: 24px;
            border-radius: 12px;
            text-align: center;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ===== LOGOUT BUTTON ===== */
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s;
            cursor: pointer;
            z-index: 10;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 576px) {
            .input-group {
                flex-direction: column;
                gap: 16px;
            }
            
            .logout-btn {
                top: 10px;
                right: 10px;
                font-size: 14px;
                padding: 6px 12px;
            }
        }
    </style>
</head>

<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p style="margin: 0; font-weight: 600;">Yuklanmoqda...</p>
        </div>
    </div>

    <div class="app-bg">
        <!-- Logout Button -->
        <button class="logout-btn" onclick="handleLogout()">
            <i class="fas fa-sign-out-alt" style="margin-right: 8px;"></i>Chiqish
        </button>

        <div class="container">
            <div class="card">
                <!-- PROFILE HEADER -->
                <div id="profileHeader" class="profile-header">
                    <div id="avatar" class="avatar">?</div>
                    <div id="profileName" class="profile-name">Ism Familiya</div>
                </div>

                <!-- BODY -->
                <div class="card-body">
                    <!-- Success Alert -->
                    <div id="successAlert" class="alert-custom alert-success-custom" style="display: none;">
                        <div class="alert-icon success-icon">
                            <i class="fas fa-check"></i>
                        </div>
                        <span style="font-weight: 500;" id="successMessage">Ma'lumotlar muvaffaqiyatli saqlandi!</span>
                    </div>

                    <!-- Error Alert -->
                    <div id="errorAlert" class="alert-custom alert-error-custom" style="display: none;">
                        <div class="alert-icon error-icon">
                            <i class="fas fa-exclamation"></i>
                        </div>
                        <span style="font-weight: 500;" id="errorMessage">Xatolik yuz berdi!</span>
                    </div>

                    <!-- NAME INPUT -->
                    <div class="input-group">
                        <div class="input-wrapper">
                            <label class="input-label">Ism</label>
                            <input id="firstName" placeholder="Ismingizni kiriting" />
                        </div>
                        <div class="input-wrapper">
                            <label class="input-label">Familiya</label>
                            <input id="lastName" placeholder="Familiyangizni kiriting" />
                        </div>
                    </div>

                    <!-- EMAIL (DISABLED) -->
                    <div style="margin-bottom: 18px;">
                        <label class="input-label">Email manzil</label>
                        <input id="userEmail" type="email" placeholder="email@example.com" disabled />
                        <p style="font-size: 13px; color: #6b7280; margin-top: 6px; margin-bottom: 0;">
                            Email manzilini o'zgartirib bo'lmaydi
                        </p>
                    </div>

                    <!-- GRADIENTS -->
                    <div class="gradient-title">Profil gradientini tanlang</div>
                    <div id="gradients" class="gradients"></div>

                    <!-- BUTTONS -->
                    <div class="button-group">
                        <button class="btn btn-secondary" onclick="window.history.back()">
                            <i class="fas fa-arrow-left" style="margin-right: 8px;"></i>Orqaga
                        </button>
                        <button class="btn btn-primary" onclick="saveProfile()" id="saveBtn">
                            <i class="fas fa-save" style="margin-right: 8px;"></i>Saqlash
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBxIpLY5WasiSIlDL4japBLnnXRwOLUKEQ",
            authDomain: "tezkor-quiz-bbe3c.firebaseapp.com",
            projectId: "tezkor-quiz-bbe3c",
            storageBucket: "tezkor-quiz-bbe3c.firebasestorage.app",
            messagingSenderId: "143161522496",
            appId: "1:143161522496:web:252108ace3a4c19f35e2a5"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // ===== GRADIENT LIST ===== 
        const gradients = [
            "linear-gradient(45deg,#ff9a9e 0%,#fad0c4 99%,#fad0c4 100%)",
            "linear-gradient(to top,#a18cd1 0%,#fbc2eb 100%)",
            "linear-gradient(to top,#ff9a9e 0%,#fecfef 100%)",
            "linear-gradient(to top,#fbc2eb 0%,#a6c1ee 100%)",
            "linear-gradient(120deg,#a1c4fd 0%,#c2e9fb 100%)",
            "linear-gradient(to top,#cfd9df 0%,#e2ebf0 100%)",
            "linear-gradient(120deg,#a6c0fe 0%,#f68084 100%)",
            "linear-gradient(120deg,#fccb90 0%,#d57eeb 100%)",
            "linear-gradient(to right,#43e97b 0%,#38f9d7 100%)",
            "linear-gradient(to top,#a8edea 0%,#fed6e3 100%)",
            "linear-gradient(135deg,#667eea 0%,#764ba2 100%)",
            "linear-gradient(135deg,#fdfcfb 0%,#e2d1c3 100%)",
            "linear-gradient(180deg,#2af598 0%,#009efd 100%)",
            "linear-gradient(to right,#6a11cb 0%,#2575fc 100%)",
            "linear-gradient(to right,#b8cbb8 0%,#b465da 0%,#cf6cc9 33%,#ee609c 66%,#ee609c 100%)",
            "linear-gradient(to top,#accbee 0%,#e7f0fd 100%)",
            "linear-gradient(-20deg,#e9defa 0%,#fbfcdb 100%)",
            "linear-gradient(to top,#c1dfc4 0%,#deecdd 100%)",
            "linear-gradient(to top,#0ba360 0%,#3cba92 100%)",
            "linear-gradient(to right,#74ebd5 0%,#9face6 100%)",
            "linear-gradient(to top,#7028e4 0%,#e5b2ca 100%)"
        ];

        // ===== ELEMENTS ===== 
        const header = document.getElementById("profileHeader");
        const avatar = document.getElementById("avatar");
        const nameBox = document.getElementById("profileName");
        const fn = document.getElementById("firstName");
        const ln = document.getElementById("lastName");
        const emailInput = document.getElementById("userEmail");
        const grid = document.getElementById("gradients");

        let currentUser = null;
        let selectedGradient = gradients[0];

        // ===== INIT GRADIENTS ===== 
        gradients.forEach((g, i) => {
            const div = document.createElement("div");
            div.className = "gradient";
            if (i === 0) div.classList.add("active");
            div.style.background = g;
            div.onclick = () => selectGradient(g, div);
            grid.appendChild(div);
        });

        // ===== CHECK AUTHENTICATION ===== 
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                currentUser = user;
                await loadUserProfile(user);
            } else {
                window.location.href = 'login.html';
            }
        });

        // ===== LOAD USER PROFILE ===== 
        async function loadUserProfile(user) {
            showLoading(true);
            try {
                emailInput.value = user.email;

                const userDoc = await db.collection('users').doc(user.uid).get();
                if (userDoc.exists) {
                    const userData = userDoc.data();

                    if (userData.firstName) {
                        fn.value = userData.firstName;
                    }

                    if (userData.lastName) {
                        ln.value = userData.lastName;
                    }

                    if (userData.profileGradient) {
                        selectedGradient = userData.profileGradient;
                        header.style.background = selectedGradient;
                        
                        // Find and activate the matching gradient
                        document.querySelectorAll('.gradient').forEach((el, index) => {
                            if (gradients[index] === selectedGradient) {
                                el.classList.add('active');
                            } else {
                                el.classList.remove('active');
                            }
                        });
                    }

                    updateName();
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                showError('Profil ma\'lumotlarini yuklashda xatolik yuz berdi');
            } finally {
                showLoading(false);
            }
        }

        // ===== SELECT GRADIENT ===== 
        function selectGradient(grad, el) {
            selectedGradient = grad;
            header.style.background = grad;
            document.querySelectorAll(".gradient").forEach(x => x.classList.remove("active"));
            el.classList.add("active");
        }

        // ===== UPDATE NAME & INITIALS ===== 
        function updateName() {
            const f = fn.value.trim();
            const l = ln.value.trim();
            const initials = (f[0] || "") + (l[0] || "");
            avatar.textContent = initials ? initials.toUpperCase() : "?";
            nameBox.textContent = (f + " " + l).trim() || "Ism Familiya";
        }

        fn.oninput = updateName;
        ln.oninput = updateName;

        // ===== SAVE PROFILE ===== 
        async function saveProfile() {
            const firstName = fn.value.trim();
            const lastName = ln.value.trim();

            if (!firstName) {
                showError('Iltimos, ismingizni kiriting');
                return;
            }

            if (!lastName) {
                showError('Iltimos, familiyangizni kiriting');
                return;
            }

            showLoading(true);
            const saveBtn = document.getElementById('saveBtn');
            saveBtn.disabled = true;
            saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin" style="margin-right: 8px;"></i>Saqlanmoqda...';

            try {
                const displayName = `${firstName} ${lastName}`;
                const initials = ((firstName[0] || "") + (lastName[0] || "")).toUpperCase();

                // Update Firebase Auth profile
                await currentUser.updateProfile({
                    displayName: displayName
                });

                // Save to Firestore
                await db.collection('users').doc(currentUser.uid).set({
                    firstName: firstName,
                    lastName: lastName,
                    displayName: displayName,
                    initials: initials,
                    profileGradient: selectedGradient,
                    email: currentUser.email,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });

                console.log('Profile saved successfully');
                showSuccess('Ma\'lumotlar muvaffaqiyatli saqlandi!');

                // Redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = 'profile.html';
                }, 2000);

            } catch (error) {
                console.error('Error saving profile:', error);
                showError('Ma\'lumotlarni saqlashda xatolik: ' + error.message);
            } finally {
                showLoading(false);
                saveBtn.disabled = false;
                saveBtn.innerHTML = '<i class="fas fa-save" style="margin-right: 8px;"></i>Saqlash';
            }
        }

        // ===== LOGOUT ===== 
        async function handleLogout() {
            if (!confirm('Tizimdan chiqmoqchimisiz?')) return;

            showLoading(true);
            try {
                await auth.signOut();
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Error logging out:', error);
                showError('Chiqishda xatolik yuz berdi');
                showLoading(false);
            }
        }

        // ===== UTILITY FUNCTIONS ===== 
        function showSuccess(message) {
            const alert = document.getElementById('successAlert');
            document.getElementById('successMessage').textContent = message;
            alert.style.display = 'flex';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        function showError(message) {
            const alert = document.getElementById('errorAlert');
            document.getElementById('errorMessage').textContent = message;
            alert.style.display = 'flex';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        function showLoading(show) {
            const overlay = document.getElementById('loadingOverlay');
            if (show) {
                overlay.classList.add('show');
            } else {
                overlay.classList.remove('show');
            }
        }
    </script>
</body>
</html>
