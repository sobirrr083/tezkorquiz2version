<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Tezkor Quiz - Kirish</title>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

  <div class="card p-4 shadow" style="width: 100%; max-width: 400px">
    <h4 class="mb-3 text-center">Kirish</h4>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="email kiriting">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Parol</label>
      <input type="password" class="form-control" id="password" placeholder="parol kiriting">
    </div>
    <div class="d-grid gap-2">
      <button onclick="login()" class="btn btn-primary">Kirish</button>
      <button onclick="register()" class="btn btn-outline-secondary">Ro'yxatdan o'tish</button>
    </div>
  </div>

  <script>
    // Firebase konfiguratsiyasi (o'zingizniki bilan almashtiring)
    const firebaseConfig = {
      apiKey: "AIzaSyAYz2BA-iCfHOgbCzSAMrnxVaXgvAHC0Xg",
      authDomain: "tezkorquiz-3a66d.firebaseapp.com",
      projectId: "tezkorquiz-3a66d",
      appId: "1:899112345856:web:57e70f914bb691670253e5"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("Muvaffaqiyatli kirdingiz!");
          window.location.href = "dashboard.html";
        })
        .catch(error => alert("Xatolik: " + error.message));
    }

    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert("Ro'yxatdan o'tdingiz, endi tizimga kiring.");
        })
        .catch(error => alert("Xatolik: " + error.message));
    }
  </script>
</body>
</html>
